version: "3.9"

services:
  backend:
    build: .
    container_name: ciot-backend
    environment:
      AWS_REGION: ap-southeast-1
      S3_BUCKET: ciot-buoy-data-dev
      RDS_HOST: db
      RDS_PORT: 5432
      RDS_DB_NAME: ciotdb
      RDS_USER: ciotadmin
      RDS_PASSWORD: localpassword
    depends_on:
      db:
        condition: service_healthy
    # Use your local AWS CLI credentials
    volumes:
      - ~/.aws:/root/.aws:ro
    command: >
      sh -c "
        echo 'Running database setup...' &&
        python db_setup.py &&
        echo 'Starting application...' &&
        python app.py
      "
    ports:
      - "8080:8080"

  frontend:
    image: node:18-alpine
    container_name: ciot-frontend
    working_dir: /app
    volumes:
      # Adjust this path to where your React app lives
      - ../frontend:/app
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      # Frontend will call the backend service by its Docker Compose name
      - REACT_APP_API_BASE_URL=http://backend:8080
    command: sh -c "npm install && npm start"
    ports:
      - "3000:3000"
    depends_on:
      - backend

  db:
    image: postgres:17-alpine
    container_name: ciot-db
    environment:
      POSTGRES_DB: ciotdb
      POSTGRES_USER: ciotadmin
      POSTGRES_PASSWORD: localpassword
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ciotadmin -d ciotdb"]
      interval: 5s
      timeout: 5s
      retries: 5
